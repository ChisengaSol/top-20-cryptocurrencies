<!DOCTYPE html>
<html lang="en" ng-app = "TopCryptocurrencies">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top-20-cryptocurrencies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- <script src="app.js"></script> -->
</head>
<div> <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand container text-center"><b>Top 20 Global Cryptocurrencies</b></a>
    <form class="form-inline">
      <div class="col-sm-8"><input class="form-control" type="search" ng-model="nameFilter" placeholder="Search crypto"></div>

    </form>

  </nav>


  <br>
<body>

    <div class="container" ng-controller = "AppCrtlr">
        
        <!-- <input type="text" ng-model="nameFilter" placeholder="Search for crypto name here..."/> -->
        <div class="row justify-content-center">
            <div class="col-auto">
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <td scope="col"><b>Rank</b></td>
                            <td scope="col"><b>Name</b></td>
                            <td scope="col"><b>Price(USD)</b></td>
                            <td scope="col"><b>Market Cap</b></td>
                            <td scope="col"><b>Price Change/hour</b></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat = "currency in currencies.coins | filter: nameFilter">
                            <td>{{currency.rank}}</td>
                            <td>{{currency.name}}</td>
                            <td>{{currency.price}}</td>
                            <td>{{currency.marketCap}}</td>
                            <td>{{currency.priceChange1h}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 
    <script src = "controllers/controller.js"></script>
    <script src = "controllers/app.js"></script>
    
</body>
<!-- Footer -->
<footer class="page-footer navbar-light bg-light">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">
  
    </div>
    <!-- Copyright -->
  
  </footer>
  <!-- Footer -->
  
</html>
