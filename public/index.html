<!DOCTYPE html>
<html lang="en" ng-app = "TopCryptocurrencies">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top-20-cryptocurrencies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- <script src="app.js"></script> -->
</head>
<!-- <body ng-app = "TonCryptocurrencies" ng-controller = "CryptoController" >
    {{demo}}
     -->
<body>
    <div class="container" ng-controller = "AppCrtlr">
        <h1>Top 20 Global Cryptocurrencies</h1>
        <table class = "table">
            <thead>
                <tr>
                    <td>Rank</td>
                    <td>Name</td>
                    <td>Price(USD)</td>
                    <td>Market Cap</td>
                    <td>Price Change/hour</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "currency in currencies.coins">
                    <td>{{currency.rank}}</td>
                    <td>{{currency.name}}</td>
                    <td>{{currency.price}}</td>
                    <td>{{currency.marketCap}}</td>
                    <td>{{currency.priceChange1h}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 
    <script src = "controllers/controller.js"></script>
    <script src = "controllers/app.js"></script>
    
</body>
</html>
